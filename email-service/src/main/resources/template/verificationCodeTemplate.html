<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated Verification Code Email</title>
    <style>
        body {
            font-family: 'Raleway', Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .verification-code {
            font-size: 48px;
            color: #3498db;
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
        }

        .note {
            font-size: 14px;
            color: #777;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Verification Code Email</h2>
    <p>Dear user, your verification code is:</p>
    <div class="verification-code">%s</div>
    <p class="note">Please note that this code is only valid for the current operation and should not be shared with others.</p>
    <p class="footer">Thank you for using our services!</p>
</div>
</body>
</html>
